apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: all-in-one-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "8"
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-south-1:371585042620:certificate/12cc66d5-ea45-46b9-b29b-119005b15983"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443},{"HTTP":80}]'

    alb.ingress.kubernetes.io/actions.ssl-redirect: >
      {"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "StatusCode": "HTTP_301"}}

spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wanderlust-frontend-ser
            port:
              number: 80
                
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: wanderlust-backend-ser
            port:
              number: 5000
